<div class="active-inquiries-container">
  <h2>Active Inquiries</h2>

  <div class="inquiries-filter">
    <input type="text" placeholder="Search active inquiries..." class="search-input">
    <select class="filter-dropdown">
      <option value="all">All Statuses</option>
      <option value="inProgress">In Progress</option>
      <option value="awaitingResponse">Awaiting Response</option>
      <option value="open">Open</option>
    </select>
  </div>

  <div class="inquiries-list" *ngIf="activeInquiries.length > 0">
    <div class="inquiry-card" *ngFor="let inquiry of activeInquiries">
      <div class="inquiry-header">
        <h3>{{ inquiry.title }}</h3>
        <span class="status-badge">{{ inquiry.status }}</span>
      </div>
      <div class="inquiry-details">
        <p>ID: {{ inquiry.id }}</p>
        <p>Last Updated: {{ inquiry.updatedDate | date:'medium' }}</p>
      </div>
      <div class="inquiry-actions">
        <button class="view-btn">View Details</button>
        <button class="respond-btn">Respond</button>
      </div>
    </div>
  </div>

  <div class="no-inquiries" *ngIf="activeInquiries.length === 0">
    <p>No active inquiries found.</p>
  </div>
</div>
