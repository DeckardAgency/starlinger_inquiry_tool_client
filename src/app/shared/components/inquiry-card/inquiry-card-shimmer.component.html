<div class="inquiry-card inquiry-card--shimmer">
  <!-- Header with icon and ID -->
  <div class="inquiry-card__header">
    <div class="inquiry-card__icon shimmer"></div>
    <div class="inquiry-card__id shimmer"></div>
  </div>

  <div class="inquiry-card__content">
    <!-- Internal reference section -->
    <div class="inquiry-card__reference">
      <div class="inquiry-card__reference-icon shimmer"></div>
      <div class="inquiry-card__reference-info">
        <div class="inquiry-card__label shimmer"></div>
        <div class="inquiry-card__value shimmer"></div>
      </div>
    </div>

    <!-- Details section -->
    <div class="inquiry-card__details">
      <!-- Date created -->
      <div class="inquiry-card__detail">
        <div class="inquiry-card__detail-icon shimmer"></div>
        <div class="inquiry-card__detail-info">
          <div class="inquiry-card__label shimmer"></div>
          <div class="inquiry-card__value shimmer"></div>
        </div>
      </div>

      <!-- Parts ordered -->
      <div class="inquiry-card__detail">
        <div class="inquiry-card__detail-icon shimmer"></div>
        <div class="inquiry-card__detail-info">
          <div class="inquiry-card__label shimmer"></div>
          <div class="inquiry-card__value shimmer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer with status badge and arrow -->
  <div class="inquiry-card__footer">
    <div class="inquiry-card__status-badge shimmer"></div>
    <div class="inquiry-card__status-arrow shimmer"></div>
  </div>
</div>
