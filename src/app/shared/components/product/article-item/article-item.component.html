<article
  class="article-item"
  [class.article-item--selected]="isSelected"
  [class.article-item--grid]="viewMode === 'grid'"
  [class.article-item--list]="viewMode === 'list'"
  (click)="onProductClick()"
  @fadeIn
>
  <div class="article-item__image">
    <img
      [src]="environment.apiBaseUrl + product.featuredImage?.filePath"
      [alt]="product.name"
      onerror="this.src='https://via.assets.so/img.jpg?w=90&h=90'"
      loading="lazy"
    >
  </div>
  <div class="article-item__content">
    <div class="article-item__header">
      <span class="article-item__label">Part number</span>
      <h3 class="article-item__name">{{ product.partNo }}</h3>
    </div>
    <div class="article-item__machine">
      <span class="article-item__label">Available for machine</span>
      <p class="article-item__machine-name">
        @for (machine of product.machines; track machine.id) {
          <span>{{ machine.articleDescription }}</span>
        }
      </p>
    </div>
  </div>
</article>
